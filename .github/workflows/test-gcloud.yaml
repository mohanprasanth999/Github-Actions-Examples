name: Test Gcloud Setup
on: workflow_dispatch
permissions:
  contents: 'read'
  id-token: 'write'
jobs:
  test-gcloud:
    runs-on: ubuntu-latest
    steps:
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        version: '>= 363.0.0'
  
    - name: 'Use gcloud CLI'
      run: 'gcloud info'
