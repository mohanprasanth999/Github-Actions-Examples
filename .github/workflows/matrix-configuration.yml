name: Matrix Configuration

on:
    push:
    workflow_dispatch:

jobs:
    deploy:
        strategy:
            fail-fast: false
            max-parallel: 2
            matrix:
                os: [ubuntu-latest, ubuntu-20.04, windows-latest]
                images: [hello-world, alpine]
                exclude:
                - os: windows:latest
                  image: alpine
                include:
                - image: amd64/alpine
                  os: ubuntu-20.04
        runs-on: ${{ matrix.os }}
        steps:
            - name: Echo docker details
              run: docker info
            - name: Run Images on ${{ matrix.os }}
              run: docker run ${{ matrix.images }}
